<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7fefc9fa6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Coding Lab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#"><i class="fas fa-qrcode" ></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fas fa-link" ></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class="fas fa-stream" ></i>
                    Overview</a></li>
                <li><a href="#"><i class="fas fa-calender-week" ></i>
                    Events</a></li>
                <li><a href="#"><i class="fas fa-question-circle" ></i>
                    About</a></li>
                <li><a href="#"><i class="fas fa-sliders-h" ></i>
                    Services</a></li>
                <li><a href="#"><i class="fas fa-phone-volume" ></i>
                    Contact</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>
                    Feedback</a></li>
            </ul>
        </div>
       
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</div>

</body>
</html>
