<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        div{
            background-color: blue;
            height: 200px;
            width: 200px;
        }
        @media(max-width:600px){
            div{
                height: 100px;
                width: 100px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <h1></h1>
    <div></div>
</body>
</html>
